{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'stylesheet/counter.css' %}">
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <img src="{% static '/images/content.png' %}"><br>
        
    <div id="count-container">
      Count: <span id="count">{{ count }}</span>
    </div>
    <div class="button-container">
      <button id="increment-btn" class="round-btn">+</button>
      <button id="decrement-btn" class="round-btn">-</button>
    </div>

    <script src="{% static '/javascript/counter.js' %}" type="text/javascript"></script>  
  </div>
</body>
</html>
